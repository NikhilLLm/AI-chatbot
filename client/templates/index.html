<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI Chatbot</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <div class="login-form">
                <h2>Welcome to the Chatbot</h2>
                <p>Enter your name to start chatting</p>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="userName" placeholder="Enter your name" required>
                        <button type="submit" id="loginBtn">
                            <i class="fas fa-paper-plane"></i> Start Chat
                        </button>
                    </div>
                </form>
                <div class="error-message" id="loginError"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer" style="display: none;">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="userDisplayName">User</span>
                </div>
                <div class="chat-actions">
                    <button id="refreshBtn" title="Refresh Chat">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="logoutBtn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <i class="fas fa-robot"></i>
                    <p>Hello! I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>AI is typing...</span>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <form id="messageForm">
                    <div class="input-group">
                        <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                        <button type="submit" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Connecting to server...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
